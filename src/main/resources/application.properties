spring.application.name=iShirts

# Oracle settings
spring.datasource.url=jdbc:oracle:thin:@vemser-dbc.dbccompany.com.br:25000/xe
spring.datasource.username=xxx
spring.datasource.password=xxx
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.default_schema=VS_13_PROJETO_TSHIRT
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET CURRENT_SCHEMA=VS_13_PROJETO_TSHIRT
spring.datasource.hikari.maximumPoolSize=1


spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tryItOutEnabled=false

jwt.secret=xxx
jwt.expiration=86400000
